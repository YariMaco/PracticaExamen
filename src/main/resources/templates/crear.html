<html>
   <head>
      <title>TODO supply a title</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="cointainer">
         <div class="card-hearder bg-black text-white"> </div>
         <div class="card-body">
            <!-- Esto es un formulario -->
            <div class="container">
               <form th:object ="${persona}"
                  th:action="@{/save}"
                  method="POST"
                  >
               <input type="hidden" th:field="*{id}">
               <div class="form-group mb-3 row">
                  <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                  <div class="col-sm-10">               
                     <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                  </div>
               </div>
               <div class="form-group mb-3 row">
                  <label class="col-md-2 col-form-label" for="apellido1">Apellido 1</label>
                  <div class="col-sm-10">               
                     <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}" placeholder="Apellido1 Cliente" id="ap1" aria-describedby="emailHelp">
                  </div>
               </div>
               <div class="form-group mb-3 row">
                  <label class="col-md-2 col-form-label" for="apellido2">Apellido 2</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}" placeholder="Apellido2 Cliente" id="ap2" aria-describedby="emailHelp">
                  </div>
               </div>
               <!-- comment -->
               <div class="form-group mb-3 row">
                  <label class="col-md-2 col-form-label" for="telefono">Telefono</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}" placeholder="Telefono Cliente" id="telefono" aria-describedby="emailHelp">
                  </div>
               </div>
               <div class="form-group mb-3 row">
                  <div class="col-sm-10">
                     <label class="col-md-2 col-form-label" for="email">Email</label>
                  </div>
                  <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}" placeholder="Nombre Cliente" id="telefono" aria-describedby="emailHelp">
               </div>
               <div class="form-group mb-3 row">
                  <label class="col-md-2 col-form-label" for="paises">Pais</label>
                  <div class="col-sm-10">
                     <select th:field="*{pais}"  class="form-control form-control-sm col-md-6"  id="pais" aria-describedby="emailHelp"  >
                        <option th:each="x:${paises}" th:value="${x.id}" th:text="${x.pais}"/>
                     </select>
                  </div>
               </div>
               <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </div>
         </div>
      </div>
   </body>
</html>
