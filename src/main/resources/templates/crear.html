<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    <body>
        <h1>Crear Concierto</h1>
        <form th:action="@{/concierto}" method="post" th:object="${conciertos}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{artista}" required>

            <label for="fecha">Costo</label>
            <input type="number" id="costo" th:field="*{costo}" required>
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" th:field="*{fecha}" required>
            <label for="fecha">Capacidad</label>
            <input type="number" id="cap" th:field="*{capacidad}" required>
            <label for="lugar">Lugar:</label>
            <select id="lugar" th:field="*{lugar}" required>
                <option value="">Seleccione un lugar</option>
                <option th:each="lugar : ${lugares}" th:value="${lugar.lugar}" th:text="${lugar.lugar}"></option>
            </select>

            <button type="submit">Guardar Concierto</button>
        </form>
    </body>
</html>
