<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/crear.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    <body>
        <a href="index.html"><img class="logo" src="images/logo3.png" alt="image"/></a>        

        <div class="center">   
            <h1>Crear Concierto</h1>
            <form th:action="@{/concierto}" method="post" th:object="${concierto}">
                <div class ="txt_field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{artista}" required>
                </div>
                <div class ="txt_field">
                    <label for="fecha">Costo</label>
                    <input type="number" id="costo" th:field="*{costo}" required>
                </div>
                <div class ="txt_field">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" th:field="*{fecha}" required>
                </div>
                <div class ="txt_field">
                    <label for="fecha">Capacidad</label>
                    <input type="number" id="cap" th:field="*{capacidad}" required>
                </div>
                <div class ="txt_field">
                    <label for="lugar">Lugar:</label>
                    <select id="lugar" th:field="*{lugar}" required>
                        <option value="">Seleccione un lugar</option>
                        <option th:each="lugar : ${lugares}" th:value="${lugar.id}" th:text="${lugar.lugar}"></option>
                    </select>
                </div>
                <button type="submit">Guardar Concierto</button>
            </form>
        </div>

    </body>
</html>
