<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="css/conciertos.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>
        <a href="index.html"><img class="logo" src="images/logo3.png" alt="image"/></a>
        <h1 th:text="${titulo}"></h1>
        <div class="tabla" >
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Artista</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${concierto}">
                    <tr>
                        <td th:text="${user.getArtista}"></td>
                        <td th:text="${user.getCosto}"></td>
                        <td th:text="${user.getFecha}"></td>
                        <td th:text="${user.getCapacidad}"></td>
                        <td th:text="${user.getLugar.getLugar}"></td>
                        <td><a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                        </td>
                    </tr>
                </th:block>
                </tbody>       
            </table>
            <div class="block">
                <a href="/conciertoN">Agregar Evento</a>
            </div>
        </div>

    </body>
</html>
